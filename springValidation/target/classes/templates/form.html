<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background:#e2e2e2">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
            <!-- create form here -->
			<form class="bg-white p-5" novalidate="novalidate"   th:action="@{/process}" method="post" th:object="${loginData}">
            <h1 class="text-center">Register Here!</h1>        
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> 
						<input
							type="text" name="userName" th:value="${loginData.userName}"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}">
					    <div   th:each="e: ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback"> </div>
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">User Email</label> 
						<input
							type="email" name="userEmail" th:value="${loginData.userEmail}"
							class="form-control" id="exampleInputPassword1"
							placeholder="Password"
							th:classappend="${#fields.hasErrors('userEmail')?'is-invalid':''}">
						<div   th:each="e: ${#fields.errors('userEmail')}" th:text="${e}" class="invalid-feedback"></div>	
					</div>
					<div class="form-check">
						<input type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1"
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
						<div   th:each="e: ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>
						<label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
					</div>
					<div class="container text-center mt-2">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
